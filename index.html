<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
<div id="logo">
    <img src="giphy.gif" id="intro"></img>
</div>
<h2 id="select">Choose rounds:</h2>
<select name="cars" id="cars" onchange="credit()" onclick="rof()">
  <option id="s1">Select</option>
  <option value="volvo">5</option>

  <option value="saab">10</option>

  <option value="mercedes">15</option>

  <option value="audi">20</option>
  <option>25</option>
  <option>30</option>

</select>

<div id="boy"></div>
<div id="container">
  <h2 id="you">YOU</h2>
  <div id="player"></div>
  <h2 id="computer">COMPUTER</h2>
  <div id="comp"></div>
  </div>
<div id="score">
  <div id="ps">00</div>
  <div id="cs">00</div>
 </div>
 <div id="buttons">
   <button id="rock" onclick="scores(1)">Rock</button>
  <button id="paper" onclick="scores(2)">Paper</button>
  <button id="scissors" onclick="scores(3)">Scissor</button>
   </div>
 <div id="t2"></div>
<div id="count"></div>
<button id="web" onclick="window.location.reload()">New Game</button>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
